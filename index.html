<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Amiko|Titillium+Web'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!--

Project for freeCodeCamp

Visually inspired by Saumitra Bose, who credits Ruandré Janse van Rensburg

Saumitra Bose:
https://codepen.io/imtoobose/pen/yJOZEB

Ruandré Janse van Rensburg:
https://codepen.io/ruandre/pen/howFi?editors=1100
-->

<div>
  <table>
    <thead>
<!--      <tr>
        <th colspan="4">Rainbow Calculator</th>
      </tr> -->
      <tr>
        <th id="screen" colspan="4">0</th>
      </tr>
      <tr>
        <th id="ops" colspan="4">&nbsp</th>
      </tr>
      <!-- Adding additional row in thead for buffer between #ops and the calculator keys
      -->
      <tr>
        <th>&nbsp</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="ac">AC</td>
        <td id="ce">CE</td>
        <td id="div">&#247;</td>
        <td id="mult">&#215;</td>
      </tr>
      <tr>
        <td id="sev">7</td>
        <td id="eight">8</td>
        <td id="nine">9</td>
        <td id="sub">-</td>
      </tr>
      <tr>
        <td id="four">4</td>
        <td id="five">5</td>
        <td id="six">6</td>
        <td id="add">+</td>
      </tr>
      <tr>
        <td id="one">1</td>
        <td id="two">2</td>
        <td id="three">3</td>
        <td id="eqls" rowspan="2">=</td>
      </tr>
      <tr>
        <td  id="zero" colspan="2">0</td>
        <td id="point">.</td>
      </tr>
    </tbody>
  </table>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
